[application]

name="ninja squid"
main_scene="res://scenes/main.tscn"
icon="res://sprites/hud_player.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="viewport"
test_width=712
test_height=400
width=356
height=200
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_up=[key(W), key(Up)]
btn_down=[key(S), key(Down)]
btn_left=[key(A), key(Left)]
btn_right=[key(D), key(Right)]
btn_fire=[key(J), key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
