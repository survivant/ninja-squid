[application]

name="ninja squid"
main_scene="res://scenes/main.tscn"
icon="res://sprites/hud_player.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="viewport"
test_width=712
test_height=400
width=356
height=200
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_up=[key(W), key(Up), jbutton(0, 12), jaxis(0, 2)]
btn_down=[key(S), key(Down), jbutton(0, 13), jaxis(0, 3)]
btn_left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
btn_right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1)]
btn_fire=[key(J), key(Space), jbutton(0, 0)]
btn_quit=[key(BackSpace), jbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
